<!DOCTYPE html>

<html lang="cn">
<head>
    <meta charset="utf-8"/>
    <title>BLOG</title>
    <!--IE 呵呵-->
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" type="text/css" href="github-markdown.css">
    <style>
    article {
        * {
            text-align: center;
        }
    }
    </style>
    <script src="marked.js"></script>
</head>

<body>
<header>
    <h1>Luguoba's Blog</h1>
</header>
<section>
    <article>
        <h2>The First Article</h2>
        <div id="content" class="markdown-body"></div>

    <script>
        document.getElementById('content').innerHTML = 
          marked('# Marked in the browser\n\nRendered by *marked*.');
    </script>
        
        <!-- <iframe scr="x.html" frameborder="0"> -->
    </article>
</section>

<footer>
    <p style="text-align: center">• powered by <a href="https://github.com/luguoba/luguoba.github.io" style="color: lightgrey">luguoba</a> •</p>
</footer>
</body>

</html>

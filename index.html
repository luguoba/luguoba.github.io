<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>LUGUOBA'S BLOG</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Guoba's blog">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- Theme: Simple -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <!-- Font Awesome (live2d使用) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css">
  <!-- Gitalk -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.css">
</head>
<body>
  <script>
    window.$docsify = {
      auto2top: true,//切换页面后是否自动跳转到页面顶部
      formatUpdated: '{YYYY}-{MM}-{DD}',//配置文档更新日期格式
      noEmoji: true,//禁用 emoji 解析
      nameLink: '/',//点击文档标题后跳转的链接地址
      notFoundPage: '404.md',//自定义404页面
      repo: 'luguoba/luguoba.github.io',//右上角加载Github Conor插件
      name: 'LUGUOBA BLOG',//侧边栏标题
      loadSidebar: true, // 加载侧边栏
      //autoHeader: true,//根据 _sidebar.md 的内容自动为每个页面增加标题
      maxLevel: 3, // 默认情况下会抓取文档中所有标题渲染成目录，可配置最大支持渲染的标题层级
      subMaxLevel: 3, // 生成目录的最大层级
      mergeNavbar: true, // 小屏设备下合并导航栏到侧边栏
      alias: { // 定义路由别名，可以更自由的定义路由规则。 支持正则
        '/.*/_sidebar.md': '/_sidebar.md'//防止意外回退
      },
      themeable: {
        readyTransition: true, // default
        responsiveTables: true  // default
      },
      search: {
        placeholder: 'SEARCH',
        noData: 'NONE',
        path: 'auto',
      },
      copyCode: {
        buttonText: 'Copy',
        errorText: 'Error',
        successText: 'Copied'
      },
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {

            return (
              'Update: {docsify-updated}' +
              '\n' +
              html
            );
          });
        },
      ],
    };
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <!-- docsify-themeable (latest v0.x.x) -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
  <!--全文搜索-->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- 代码复制 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!-- 上一篇/下一篇 -->
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!--C代码高亮-->
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-c.js"></script>
  <!--Java代码高亮-->
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-java.js"></script>
  <!--Python代码高亮-->
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-python.js"></script>
  <!--sql代码高亮-->
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-sql.js"></script>
  <!--shell代码高亮-->
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.js"></script>
  <!-- 图片缩放插件 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- Gitalk评论系统 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/gitalk.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/gitalk/dist/gitalk.min.js"></script>
